# Spack environment file to build UFS_UTILS dependencies.
#
# Ed Hartnett 12/19/22
spack:
  packages:
    all:
      compiler:
      - intel
      - gcc@10:10
  specs:
  - netcdf-c@4.7.4
  - netcdf-fortran@4.5.3
  - esmf@8.2.0
  - bacio@2.4.1
  - w3nco@2.4.0
  - g2@3.4.5
  - sp@2.3.3
  - ip@3.3.3
  - sigio@2.3.2
  - sfcio@1.4.1
  - nemsio@2.5.4
  view: true
  concretizer:
    unify: true

